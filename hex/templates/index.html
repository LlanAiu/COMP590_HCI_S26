<!DOCTYPE html>
<html>

<head>
    <title>Hex Game</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/hex.css') }}">
</head>

<body>
    <h1>Hex Game</h1>
    <div id="controls">
        <button id="downloadMovesBtn">Download moves</button>
        <span id="status"></span>
    </div>
    <div style="display: flex; align-items: flex-start; gap: 32px;">
        <canvas id="board" width="800" height="500"></canvas>
        <div id="moveHistoryContainer">
            <h3>Move History</h3>
            <table id="moveHistoryTable" style="border-collapse:collapse; margin-bottom:10px;">
                <thead>
                    <tr>
                        <th style="width:60px;">Red</th>
                        <th style="width:60px;">Blue</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', path='js/hex.js') }}"></script>
</body>

</html>
